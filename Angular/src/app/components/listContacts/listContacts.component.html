<!-- Title group  -->
<div class="title-group">
  <h1 class="mat-h1">Lista de Contactos</h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>

<p *ngIf="ContactData.length <= 0" class="no-data">¡ Aún no se añadió ningún contacto !</p>

<div class="container" *ngIf="ContactData.length > 0">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element._id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="surnames">
        <th mat-header-cell *matHeaderCellDef> Apellido/s </th>
        <td mat-cell *matCellDef="let element"> {{element.surnames}} </td>
      </ng-container>

      <ng-container matColumnDef="favouriteColour">
        <th mat-header-cell *matHeaderCellDef> Color Favorito </th>
        <td mat-cell *matCellDef="let element"> {{element.favouriteColour}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element; let i = index;">
          <button mat-raised-button color="primary" class="push-right"
            [routerLink]="['/editContact/', element._id]">Editar</button>
          <button mat-raised-button color="accent" (click)="deleteContact(i, element)">Borrar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
